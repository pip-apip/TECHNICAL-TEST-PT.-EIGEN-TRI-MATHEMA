</head>
<body>
    <script>
        const sentence = "Saya sangat senang bermain alat musik gitar"
        const split = sentence.split(' ');
        let maxLengt = 0;
        let index = 0;
        for(var i = 0; i < split.length; i++){
            if(maxLengt < split[i].length){
                maxLengt = split[i].length;
                index = i;
            }
        }
        console.log(split[index]+" : "+maxLengt+" character");
    </script>
</body>
</html>
